<!DOCTYPE html>
<html lang="jp"> 
<meta charset="UTF-8">
<head>

  <title>My Form</title>
  <style>
    .container {
      display: flex;
      flex-direction: row;
    }
    .textbox {
      width: 300px;
      height: 200px;
      white-space:pre-wrap;
      word-wrap:break-word;
    }
    .button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <script src="./xml.js"></script>
  <script src="./json.js"></script>
  <div class="container">
    <textarea class="textbox" id="xmlInput"></textarea>
    <textarea class="textbox" id="jsonInput"></textarea>
    <textarea class="textbox" id="csvInput"></textarea>
  </div>
  <div class="button">
    <button onclick="convertXml()">Convert XML</button>
    <button onclick="convertJson()">Convert JSON</button>
    <button onclick="convertCsv()">Convert CSV</button>
  </div>
</body>
</html>
